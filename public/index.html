<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my-promise-poller</title>
</head>
<body>
<h1>my-promise-poller</h1>

<div>
  <button id="start">开始</button>
  <button id="stop">同步结束</button>
  <button id="async-stop">异步结束</button>
</div>

<div>
  <p>
    <span>fixed-interval counter: </span>
    <span id="fixed-counter">0</span>
  </p>
  <p>
    <span>linear-backoff counter: </span>
    <span id="linear-counter">0</span>
  </p>
  <p>
    <span>exponential-backoff counter: </span>
    <span id="exponential-counter">0</span>
  </p>
</div>
</body>
</html>
